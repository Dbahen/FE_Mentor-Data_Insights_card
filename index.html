<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Data Analytics benefits</title>
  </head>
  <body>
    <div class="card">
      <header class="card-image">
        <img src="./images/image-header-mobile.jpg" alt="Data insights" />
      </header>
      <main class="card-container">
        <h1>Get <span>insights</span> that help your business grow</h1>
        <p>
          Discover the benefits of data analytics and made better decisions
          regarding revenue, customer experience, and overall efficiency
        </p>
        <div class="card-bullets">
          <ul>
            <li><span>10K+</span>COMPANIES</li>
            <li><span>314</span>TEMPLATES</li>
            <li><span>12M+</span>QUERIES</li>
          </ul>
        </div>
      </main>
    </div>
  </body>
</html>
